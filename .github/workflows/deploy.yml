name: Deploy to Docker Compose

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Load .env file
        run: echo "$ENV" > .env
        env:
          MY_ENV_CONTENT: ${{ secrets.ENV }}

      - name: Execute update-env.sh
        run: ./update-env.sh
